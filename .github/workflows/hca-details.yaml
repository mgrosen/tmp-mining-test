name: HCA Details
on:
  workflow_dispatch:

jobs:
  start-vps:
    runs-on: ubuntu-latest

    steps:
    - name: print version
      run: |
        sudo su
        ls -la /opt/hca
        cat /opt/hca/.settings
    - name: cat logs
      run: |
        sudo su
        ls -la /opt/hca/logs
        cat /opt/hca/logs/hosted-compute-agent.log
        
